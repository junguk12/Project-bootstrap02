<!DOCTYPE html>
<!--HTML-->
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <style>
        .icon {
            background-color: white;
            border-left-color: white;
            width: 3em;
            height: auto;
        }

        .success {
            color: green;
        }

        .warning {
            color: #f0ad4e;
        }

        .danger {
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="/action_try_form04">
            <div class="form-group">
                <label for="text" class="font-weight-bold">Disabled</label>
                <input type="text" class="form-control" placeholder="Disabled input here..." disabled>
            </div>
            <div class="form-group">
                <label for="text" class="font-weight-bold text-success">Success</label>
                <div class="input-group">
                    <input type="text" class="form-control border-success border-right-0">
                    <div class="input-group-append icon">
                        <i class="material-icons input-group-text icon border-success success">
                            check_circle_outline
                        </i>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="text" class="font-weight-bold text-warning">Warning</label>
                <div class="input-group">
                    <input type="text" class="form-control border-warning border-right-0">
                    <div class="input-group-append icon">
                        <i class="material-icons input-group-text icon border-warning warning">
                            warning
                        </i>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="text" class="font-weight-bold text-danger">Error</label>
                <div class="input-group">
                    <input type="text" class="form-control border-danger border-right-0">
                    <div class="input-group-append icon">
                        <i class="material-icons input-group-text icon border-danger danger">
                            close
                        </i>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-white border">Submit</button>
        </form>
    </div>
</body>

</html>
