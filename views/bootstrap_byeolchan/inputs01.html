<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form action="/action_input01">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="e-Mail" name="email">
            </div>
            <div class="form-group form-inline">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control col" name="password">
            </div>
            <div class="form-group">
                <div class="form-check-inline">
                    <label class="form-check-label" for="check1">
                        <input type="checkbox" class="form-check-input" name="optradio1">Option1
                        <input type="checkbox" class="form-check-input" name="optradio2">Option2
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <!--form-check presents a line-->
                    <label class="form-check-label" for="check1">
                        <input type="radio" class="form-check-input" name="optradio1" value="1">Option3
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="check1">
                        <input type="radio" class="form-check-input" name="optradio1" value="2">Option4
                    </label>
                </div>
            </div>
            <div class="form-group form-inline">
                <label for="sel1">Select list:</label>
                <select class="form-control col" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
